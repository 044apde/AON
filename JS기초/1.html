<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2 id="hello">안냐세여</h2>
    <h2 id="hi">올떄메로나</h2>

    <script>
        document.getElementById('hello').innerHTML = '안녕';
        /*웝문서 ~의 ID hello인 HTML요소 가져와 내부글자 */
        document.getElementById('hi').innerHTML = '올때바밤바';
        document.getElementById('hello').style.fontSize = '30px';

    </script>
</body>
</html>
