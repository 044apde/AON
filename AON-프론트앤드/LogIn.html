<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LogIn.css" />
    <title>Login</title>
</head>

<body>

    <!-- logo -->

    <section class=Logo>
        <div class=logopic>
            <img src="logoicon/로고대용.jpeg" alt="로고11" />
            <div class=info>
                <span class=name>
                    All of notice
                </span>
            </div>
        </div>
    </section>

    <!-- ID & PW -->

    <section class=IDPW>
        <!-- inputid x inputId o : 이런식으로 변경 부탁드립니다 나머지도. -->
        <div class=inputid>
            <input type="text" name="id" placeholder="아이디를 입력하세요">
        </div>

        <div class=inputpw>
            <input tpye="password" name="pw" placeholder="비밀번호를 입력하세요">
        </div>

        <div class=checkbox>
            <span class=text>로그인 상태 유지</span>
            <input type="checkbox"></input>
        </div>

        <div class="click">
            <input type="submit" value="로그인">
        </div>
    </section>
</body>

</html>
