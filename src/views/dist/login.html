<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal With Me</title>
  <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
  <form method="POST">
    <div class="imgcontainer"><img class="avatar" src="images/logo.png" alt="logo"></div>
    <div class="container">
      <input type="text" placeholder="아이디를 입력하세요" name="id" required="">
      <input type="password" placeholder="비밀번호를 입력하세요" name="pwd" required="">
      <button type="submit">Login</button>
      <div class="smallBox">
        <label>
          <input class="checkBox" type="checkbox" id="check" name="check">  로그인 상태 유지
        </label><a>아이디/비밀번호 찾기</a>
      </div>
    </div>
  </form>
</body>
