<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JScript</title>
</head>

<body>

    <!-- 1강 -->
    <div>
        <h2 id="hello">Hello world</h2>
        <div>
            <span class="line">-----------------------------------------------</span>
        </div>
    </div>

    <!-- 2강 -->
    <div>
        <div id="alert-box">ALERT</div>
        <button onclick="document.getElementById('alert-box').style.display = 'block';">열기1</button>
        <button onclick="document.getElementById('alert-box').style.display = 'none';">닫기1</button>
        <div>
            <span class="line">-----------------------------------------------</span>
        </div>
    </div>

    <!-- 3강: Function -->
    <div>
        <div id="alert">ALERT</div>
        <button onclick="open2()">열기2</button>
        <button onclick="close2()">닫기2</button>
        <div>
            <span class="line">-----------------------------------------------</span>
        </div>
    </div>

    <!-- 4강: Parameter -->


    <script>

        // 1강
        document.getElementById("hello").innerHTML = "안녕하세요.";

        // 2강

        // 3강: function 
        function open2() {
            document.getElementById('alert').style.display = 'block';
        }
        function close2() {
            document.getElementById('alert').style.display = 'none';
        }

        // 4강: parameter
        function 

    </script>
</body>

</html>
