<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal With Me</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <!--왼쪽 바-->
    <div class = "container">
        <div class="imgcontainer">
            <img src="logo.png" alt="logo" class="logo">
        </div>
        <div class = "user">
            <img scr = "./download.jpeg" alt="selfie" class="selfie">
            <label for="unick" class="unick"><br>usernickname</br></label>
            <label for="uid" class="uid">userid</br></label>
            <label for="ucampus" class="ucampus"><br>usercampus</br></label>
            <label for="ulevel" class="ulevel">userlevel</br></label>
            <button type="button" class="information">내 정보</button>
        </div>
    </div>
    <!--네비게이션 바-->
    <div class="navbar">
        <nav>
            <ul class = "menu">
                <li>
                    <a href="#">홈</a>
                </li>
                <li>
                    <a href="#">뮴팅</a>
                </li>
                <li>
                    <a href="#">게시판</a>
                </li>
            </ul>
            <ul class="downmenu">
                <li>
                    <a href="#">자유</a>
                </li>    
                <li>
                    <a href="#">취창업</a>
                </li>
                <li>
                    <a href="#">홍보</a>
                </li>
                <li>
                    <a href="#">정보</a>
                </li>
                <li>
                    <a href="#">장터</a>
                </li>    
            </ul>
        </nav>
    </div>
    <div class = "content">
        <!--실시간 인기글 -->
        <div class = "hotarticle">
            <h3>
                <img src="fire.png" alt="fire" class="fire">
                <a>실시간 인기글</a> <a class="article" href="#"></a>
            </h3>
        </div>
        <!--검색바-->
        <div class="search">
            <form>
                <input type="textg" name="keyword" placeholder="찾고 싶은 글을 검색하세요!" class="text">
            </form>
        </div>
        <!--제목-->
        <div class = "title">
            나의 프로필
        </div>
        <!--프로필 표시 화면-->
        <div class = "in-user">
            <img scr = "./download.jpeg" alt="in-selfie" class="in-selfie">
            <label for="in-unick" class="in-unick"><br>usernickname</br></label>
            <label for="in-uid" class="in-uid">userid</br></label>
            <label for="in-ucampus" class="in-ucampus"><br>usercampus</br></label>
            <label for="in-ulevel" class="in-ulevel">userlevel</br></label>
            <button type="button" class="logout">로그아웃</button>
            <button type="button" class="re-profile">프로필 수정</button>
        </div>
        <!--신고 및 문의-->
        <ul>
            <li>
                <a class="history" href="#">신고내역</a>
            </li>
            <li>
                <a class="personalinfo" href="#">개인정보 처리 방침</a>
            </li>
            <li>
                <a class="service" href="#">서비스 이용 약관</a>
            </li>
            <li>
                <a class="userout" href="#">회원탈퇴</a>
            </li>
        </ul>
    </div>
</body>
