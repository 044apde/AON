<!DOCTYPE html>
<html lang="ko">

<head>

            <img src="logo.png" alt="logo" class="logo">
        </div>

            <img scr = "./download.jpeg" alt="selfie" class="selfie">
            <label for="unick" class="unick"><br>usernickname</br></label>
            <label for="uid" class="uid">userid</br></label>
            <label for="ucampus" class="ucampus"><br>usercampus</br></label>
            <label for="ulevel" class="ulevel">userlevel</br></label>
            <button type="button" class="information">내 정보</button>
        </div>
    </div>
    <!--네비게이션 바-->
    <div class="navbar">
        <nav>
            <ul class = "menu">
                <li>
                    <a href="#">홈</a>
                </li>
                <li>
                    <a href="#">뮴팅</a>
                </li>
                <li>
                    <a href="#">게시판</a>
                </li>
            </ul>
            <ul class="downmenu">
                <li>
                    <a href="#">자유</a>
                </li>    
                <li>
                    <a href="#">취창업</a>
                </li>
                <li>
                    <a href="#">홍보</a>
                </li>
                <li>
                    <a href="#">정보</a>
                </li>
                <li>
                    <a href="#">장터</a>
                </li>    
            </ul>
        </nav>
    </div>
    <div class = "content">
        <!--실시간 인기글 -->
        <div class = "hotarticle">
            <h3>
                <img src="fire.png" alt="fire" class="fire">
                <a>실시간 인기글</a> <a class="article" href="#"></a>
            </h3>
        </div>
        <!--검색바-->
        <div class="search">
            <form>
                <input type="textg" name="keyword" placeholder="찾고 싶은 글을 검색하세요!" class="text">
            </form>
        </div>
        <!--제목-->
        <div class = "title">
            프로필 수정
        </div>
        <!--수정할 정보들-->
        <div class = "picture">
            <img src = "fire.png" alt= "profile image" class = "image">
            <button>
                프로필 사진 변경
            </button>
        </div>
        <ul>
            <li>
                <a>아이디</a>
                <input type="text" name = "newid" placeholder="기존 아이디" class = "new id">
                <button>수정</button>
            </li>
            <li>
                <a>닉네임</a>
                <input type="text" name = "newnick" placeholder="기존 닉네임" class = "new nick">
                <button>수정</button>
            </li>
            <li>
                <a>비밀번호</a>
                <input type="text" name = "newpw" class = "new pw">
                <button>수정</button>
            </li>
            <li>
                <a>회원등급</a>

            </li>
        </ul>
