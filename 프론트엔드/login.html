<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal With Me</title>
    <link rel="stylesheet" href="login.css">
    <script src="./login.js" type="text/javascript"></script>
</head>

<body>
    <form action="action_page.php" method="post">
        <div class="imgcontainer">
          <img src="logo.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
          <label for="uname"><b>ID</b></label>
          <input type="text" placeholder="아이디를 입력하세요" name="uname" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="비밀번호를 입력하세요" name="psw" required>

          <label>
            <input type="checkbox" checked="checked" name="remember"> 로그인 상태 유지
          </label>

          <button type="submit">Login</button>
          <button type="button" class="register">회원가입</button>
          <button type="button" class="forgot">아이디/비밀번호 찾기</button>
        </div>
      </form>
</body>
