<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=/Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube</title>
    <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fab fa-search"></i>
            <i class="fab fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="https://www.youtube.com/embed/bRGpOI7-80M"></video>
    </section>


    <!-- Video Info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#재롱이</li>
                <li>#말티즈</li>
                <li>#maltese</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">용맹한데 하찮은 강아지</span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">34.2M view 1 week ago</span>
        </div>
        <div class="actions">
            <li><button><i class="fas fa-thumbs-up"></i>1K</button></li>
            <li><button><i class="fas fa-thumbs-down"></i>0</button></li>
            <li><button><i class="fas fa-share"></i>Share</button></li>
            <li><button><i class="fas fa-plus"></i>Save</button></li>
            <li><button><i class="fab fa-font-awesome-flag"></i>Report</button></li>
        </div>
        <div class="channel">
            <div class="metadata">
                <img src="image/재롱 채널.jpg" alt="" />
                <div class="info">
                    <span class="name">재롱잔치</span>
                    <span class="subscribers">29.3M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>

        </div>
    </section>


    <section class="upNext">
        <span class="title">Up Next</span>
        <ul>
            <li class="item">
                <img src="image/썸네일1.jpg" alt="" />
                <div class="info">
                    <span class="title">누나를 기다리는 너를 보는 내 마음은</span>
                    <span class="name">재롱잔치</span>
                    <spam class="views">82M views</spam>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/썸네일2.jpg" alt="" />
                <div class="info">
                    <span class="title">그거 그만보고 나 좀 봐봐</span>
                    <span class="name">재롱잔치</span>
                    <spam class="views">31M views</spam>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <img src="image/썸네일3.jpg" alt="" />
                <div class="info">
                    <span class="title">지금 시간이 몇신데 이제 들어와?</span>
                    <span class="name">재롱잔치</span>
                    <spam class="views">111M views</spam>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>

</body>
</html>
