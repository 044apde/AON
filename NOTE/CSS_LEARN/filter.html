<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img{
            filter: grayscale(50%);
        }
        h1{
            filter:blur(2px);
        }
    </style>
</head>
<body>
    <h1>Mountain</h1>
    <img src="mountains.jpg" alt="">
</body>
</html>
